image: node:10.18.0

stages:
  - deploy

deploy job:
  stage: deploy
  script:
    - apt-get update -y
    - apt-get -y install rsync
    - echo "$WETRADE_SSH_PRIVATE_KEY" > id_rsa
    - chmod 700 id_rsa
    - cat "id_rsa"
    - rsync --delete -azvv -e "ssh -i id_rsa" ./dist/qa/* root@47.75.61.170:/www/wwwroot/system.cangshu360.com/