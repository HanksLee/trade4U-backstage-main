<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" type="image/png" sizes="192x192"  href="https://joyrun-web-cdn.thejoyrun.com/neo/assets/img/android-icon-192x192.png">
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=ec0588e66ad7ecf7a0a6303c49ff5c83"></script>
    <script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <% if (htmlWebpackPlugin.options.pwa) { %>
      <script>
          var scriptElem = document.createElement('script');
          var firstScript = document.getElementsByTagName('script')[0];
          scriptElem.type = 'text/javascript';
          scriptElem.async = true;
          firstScript.parentElement.insertBefore(scriptElem, firstScript);

          if(!window.Promise) {
            document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
          }
        </script>
    <% } %>
  </body>
</html>
